<script>
const inputNombre    = document.getElementById("nombre");
const inputApellidos = document.getElementById("apellidos");
const inputTelefono  = document.getElementById("telefono");

const errorNombre    = document.getElementById("error-nombre");
const errorApellidos = document.getElementById("error-apellidos");
const errorTelefono  = document.getElementById("error-telefono");
const mensajeExito   = document.getElementById("mensaje-exito");

// Solo letras y espacios
function esNombreValido(texto) {
  return /^[A-Za-z√Å√â√ç√ì√ö√ë√°√©√≠√≥√∫√±\s]+$/.test(texto.trim());
}

// üîπ Tel√©fono: obligatoriamente 9 d√≠gitos
function esTelefonoValido(texto) {
  return /^\d{9}$/.test(texto.trim());
}

document.getElementById("submit-button").onclick = function(e) {
  e.preventDefault();

  // Limpiar mensajes
  errorNombre.textContent    = "";
  errorApellidos.textContent = "";
  errorTelefono.textContent  = "";
  mensajeExito.style.display = "none";

  let valido = true;

  if (!esNombreValido(inputNombre.value)) {
    errorNombre.textContent =
      "Opci√≥n no v√°lida, coloque bien su nombre completo.";
    valido = false;
  }

  if (!esNombreValido(inputApellidos.value)) {
    errorApellidos.textContent =
      "Opci√≥n no v√°lida, coloque bien sus apellidos.";
    valido = false;
  }

  // üîπ Validaci√≥n de tel√©fono de 9 d√≠gitos
  if (!esTelefonoValido(inputTelefono.value)) {
    errorTelefono.textContent =
      "Opci√≥n no v√°lida, el tel√©fono debe tener exactamente 9 d√≠gitos.";
    valido = false;
  }

  if (valido) {
    mensajeExito.style.display = "block";
  }
};
</script>
